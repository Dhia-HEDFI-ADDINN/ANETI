server:
  port: 8761

spring:
  application:
    name: aneti-discovery-server
  security:
    user:
      name: eureka
      password: ${EUREKA_PASSWORD:eureka_secret}

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:${server.port}/eureka/
